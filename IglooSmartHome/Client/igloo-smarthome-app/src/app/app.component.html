<mat-sidenav-container class="h-100">
    <mat-sidenav #sidenav mode="over">
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <span *ngIf="user">{{user.profile.email}}</span>
            </mat-toolbar-row>
        </mat-toolbar>
    </mat-sidenav>

    <mat-sidenav-content>
        <img src="assets/img/igloo.svg" class="w-100 position-absolute bottom-0" />
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <button mat-icon-button (click)="sidenav.toggle()" aria-label="Example icon-button with menu icon">
                    <mat-icon>menu</mat-icon>
                </button>
                <span class="pl-3">Igloo Smarthome</span>
            </mat-toolbar-row>
        </mat-toolbar>
        <div *ngIf="!user">
            <button (click)="login()">Login</button>
        </div>
        <div *ngIf="user">
            {{user | json}}
            <button (click)="logout()">Logout</button>
        </div>
        <button routerLink="/smarthome">go to smarthome component</button>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
